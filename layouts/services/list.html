{{ define "main" }}
<article class="max-w-full">
    <header>
        <div class="prose dark:prose-invert">
            <h1 class="mt-0 text-4xl font-extrabold text-neutral-900 dark:text-neutral">
                {{ .Title }}
            </h1>
            <div class="mt-4 text-xl text-neutral-500 dark:text-neutral-400">
                {{ .Content }}
            </div>
        </div>
    </header>

    <section class="flex flex-col gap-6 mt-10">
        {{/* Range over pages by weight and reverse the order */}}
        {{ range .Pages.ByWeight.Reverse }}
        <a href="{{ .RelPermalink }}" class="block group no-underline">
            <div
                class="flex flex-col gap-2 p-6 border rounded-lg border-neutral-200 bg-neutral-50 dark:border-neutral-700 dark:bg-neutral-800 hover:border-primary-500 dark:hover:border-primary-400 transition-colors shadow-sm hover:shadow-md">
                <h2
                    class="text-2xl font-bold m-0 text-neutral-900 dark:text-neutral group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors">
                    {{ .Title }}
                </h2>
                {{/* Metadata removed completely */}}
                <div class="text-lg text-neutral-600 dark:text-neutral-300 mt-2">
                    {{ .Summary }}
                </div>
            </div>
        </a>
        {{ end }}
    </section>
</article>
{{ end }}
